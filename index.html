<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ELEMENT HUNTER</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <div id="game-area"></div>
    <div id="content-panel">
      <div class="panel-header">
        <h2 id="page-title">Loading...</h2>
        <div class="path" id="page-path">/</div>
      </div>
      <div class="panel-progress">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">
          <span id="progress-text">0 / 5 pages</span>
          <span class="timer" id="timer">00:00.000</span>
        </div>
      </div>
      <div class="panel-targets">
        <h3>TARGET PAGES</h3>
        <ul class="target-list" id="target-list">
          <!-- 動的に生成 -->
        </ul>
      </div>
      <div class="panel-text">
        <h3>CONTENT</h3>
        <div class="content" id="page-content">
          <div class="locked">HUNT ALL ELEMENTS TO UNLOCK CONTENT</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
