<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ELEMENT HUNTER</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      background: #0a0a0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    #game-area {
      flex-shrink: 0;
      width: 800px;
      height: 600px;
      background: #14141e;
    }

    #game-area canvas {
      display: block;
      touch-action: none;
    }

    /* タッチデバイス用スタイル */
    #game-area {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #content-panel {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      height: 600px;
      background: #1a1a24;
      color: #e0e0e0;
      overflow-y: auto;
      border-left: 2px solid #333;
    }

    .panel-header {
      padding: 8px 12px;
      background: #222230;
      border-bottom: 1px solid #333;
    }

    .panel-header h2 {
      font-size: 12px;
      color: #88ccff;
      margin-bottom: 2px;
    }

    .panel-header .path {
      font-size: 9px;
      color: #888;
      font-family: monospace;
    }

    .panel-progress {
      padding: 8px 12px;
      background: #1e1e28;
      border-bottom: 1px solid #333;
    }

    .progress-bar {
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 10px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
    }

    .timer {
      color: #ffcc00;
      font-family: monospace;
      font-weight: bold;
    }

    .panel-targets {
      padding: 8px 12px;
      border-bottom: 1px solid #333;
    }

    .panel-targets h3 {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
    }

    .target-list {
      list-style: none;
    }

    .target-item {
      font-size: 10px;
      padding: 2px 6px;
      margin-bottom: 2px;
      background: #252530;
      border-radius: 3px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .target-item.cleared {
      background: #1a3020;
      color: #8bc34a;
    }

    .target-item.current {
      background: #2a2a40;
      border: 1px solid #4488ff;
    }

    .target-check {
      width: 12px;
      text-align: center;
    }

    .panel-text {
      padding: 8px 12px;
    }

    .panel-text h3 {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
    }

    .panel-text .content {
      font-size: 11px;
      line-height: 1.5;
      color: #ccc;
    }

    .panel-text .locked {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 10px;
    }

    /* レスポンシブ: スマホ対応 */
    @media (max-width: 900px) {
      #app {
        flex-direction: column;
        height: auto;
      }

      #game-area {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
      }

      #game-area canvas {
        width: 100% !important;
        height: auto !important;
      }

      #content-panel {
        width: 100%;
        max-width: none;
        height: auto;
        min-height: 300px;
        border-left: none;
        border-top: 2px solid #333;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-area"></div>
    <div id="content-panel">
      <div class="panel-header">
        <h2 id="page-title">Loading...</h2>
        <div class="path" id="page-path">/</div>
      </div>
      <div class="panel-progress">
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text">
          <span id="progress-text">0 / 5 pages</span>
          <span class="timer" id="timer">00:00.000</span>
        </div>
      </div>
      <div class="panel-targets">
        <h3>TARGET PAGES</h3>
        <ul class="target-list" id="target-list">
          <!-- 動的に生成 -->
        </ul>
      </div>
      <div class="panel-text">
        <h3>CONTENT</h3>
        <div class="content" id="page-content">
          <div class="locked">HUNT ALL ELEMENTS TO UNLOCK CONTENT</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
